<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger UI - jQuery Version</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --white: #ffffff;
            --primary-orange: #e67e22;
            --hover-bg: #fff8f0;
            --text-gray: #888;
            --border-color: #eee;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 1000px;
            height: 700px;
            background: var(--white);
            display: flex;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .search-container {
            padding: 20px;
        }

        .search-bar {
            width: 100%;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background-color: #fafafa;
            outline: none;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .chat-item.active {
            background-color: var(--hover-bg);
        }

        .chat-item:hover {
            background-color: #f9f9f9;
        }

        .chat-info {
            flex: 1;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .name-tag {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .user-name {
            font-weight: bold;
            font-size: 14px;
        }

        .tag {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            background: #ffe0c2;
            color: #d35400;
        }

        .tag.normal {
            background: #eee;
            color: #777;
        }

        .time {
            font-size: 11px;
            color: var(--text-gray);
        }

        .last-msg {
            font-size: 12px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }

        .unread-badge {
            background: var(--primary-orange);
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 5px;
        }

        /* Main Chat Area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-top-bar {
            padding: 15px 25px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-user-info .status {
            font-size: 11px;
            color: var(--text-gray);
        }

        .chat-content {
            flex: 1;
            padding: 25px;
            background: white;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }

        /* Message Bubbles */
        .msg {
            max-width: 70%;
            display: flex;
            flex-direction: column;
        }

        .msg.sent {
            align-self: flex-end;
            align-items: flex-end;
        }

        .bubble {
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 13px;
            line-height: 1.5;
        }

        .sent .bubble {
            background: var(--primary-orange);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .received .bubble {
            background: #f0f0f0;
            color: #333;
            border-bottom-left-radius: 2px;
        }

        .msg-time {
            font-size: 10px;
            color: var(--text-gray);
            margin-top: 5px;
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .input-box {
            flex: 1;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid var(--border-color);
            outline: none;
            background: #fafafa;
        }

        .send-btn {
            background: var(--primary-orange);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="대화 검색">
        </div>
        <div class="chat-list">
            <div class="chat-item" data-name="강남 농구왕" data-status="온라인">
                <div class="chat-info">
                    <div class="chat-header">
                        <div class="name-tag"><span class="user-name">강남 농구왕</span> <span class="tag">동호회장</span></div>
                        <span class="time">5분 전</span>
                    </div>
                    <div style="display:flex; justify-content:space-between">
                        <span class="last-msg">이번 주말 경기 어떠세요?</span>
                        <span class="unread-badge">2</span>
                    </div>
                </div>
            </div>
            <div class="chat-item active" data-name="이슛터" data-status="오프라인">
                <div class="chat-info">
                    <div class="chat-header">
                        <div class="name-tag"><span class="user-name">이슛터</span> <span class="tag normal">일반회원</span></div>
                        <span class="time">1시간 전</span>
                    </div>
                    <span class="last-msg">농구화 추천 감사합니다</span>
                </div>
            </div>
        </div>
    </div>

    <div class="chat-main">
        <div class="chat-top-bar">
            <div class="top-user-info">
                <div class="user-name" id="currentChatName">이슛터</div>
                <div class="status" id="currentChatStatus">오프라인</div>
            </div>
        </div>

        <div class="chat-content" id="chatContent">
        </div>

        <div class="input-area">
            <input type="text" class="input-box" id="msgInput" placeholder="메시지를 입력하세요...">
            <button class="send-btn" id="sendBtn">➤</button>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        // 가상의 대화 데이터
        const chatData = {
            "강남 농구왕": [
                { type: 'received', text: '이번 주말 경기 어떠세요?', time: '오전 10:00' },
                { type: 'sent', text: '아직 일정 확인 중입니다!', time: '오전 10:05' }
            ],
            "이슛터": [
                { type: 'sent', text: '농구화 추천 부탁드립니다', time: '오전 10:15' },
                { type: 'received', text: '나이키 줌 프리크 시리즈 추천드려요', time: '오전 10:20' },
                { type: 'received', text: '농구화 추천 감사합니다', time: '오전 10:25' }
            ]
        };

        // 1. 메시지 렌더링 함수
        function renderChat(userName) {
            const $container = $('#chatContent');
            $container.empty();

            const messages = chatData[userName] || [];
            messages.forEach(msg => {
                const msgHtml = `
                    <div class="msg ${msg.type}">
                        <div class="bubble">${msg.text}</div>
                        <span class="msg-time">${msg.time}</span>
                    </div>
                `;
                $container.append(msgHtml);
            });

            $container.scrollTop($container[0].scrollHeight);
        }

        // 초기 화면 로드
        renderChat($('.chat-item.active').data('name'));

        // 2. 채팅방 클릭 이벤트
        $('.chat-item').on('click', function() {
            const name = $(this).data('name');
            const status = $(this).data('status');

            $('.chat-item').removeClass('active');
            $(this).addClass('active');

            $('#currentChatName').text(name);
            $('#currentChatStatus').text(status);
            $(this).find('.unread-badge').fadeOut();

            renderChat(name);
        });

        // 3. 메시지 전송 함수
        function sendMessage() {
            const $input = $('#msgInput');
            const messageText = $input.val().trim();
            const currentName = $('#currentChatName').text();

            if (messageText !== "") {
                // 시간 생성
                let now = new Date();
                let timeStr = now.getHours() >= 12 ? '오후' : '오전';
                let hours = now.getHours() % 12 || 12;
                let minutes = now.getMinutes().toString().padStart(2, '0');
                let formattedTime = `${timeStr} ${hours}:${minutes}`;

                // 화면에 즉시 메시지 추가
                const msgHtml = `
                    <div class="msg sent">
                        <div class="bubble">${messageText}</div>
                        <span class="msg-time">${formattedTime}</span>
                    </div>
                `;
                $('#chatContent').append(msgHtml);

                // 데이터 보관 (방 이동시 유지용)
                if(!chatData[currentName]) chatData[currentName] = [];
                chatData[currentName].push({ type: 'sent', text: messageText, time: formattedTime });

                // 입력창 초기화 및 스크롤 하단 이동
                $input.val("");
                $('#chatContent').scrollTop($('#chatContent')[0].scrollHeight);

                /* WebSocket 연동 시점:
                   socket.send(JSON.stringify({ receiver: currentName, content: messageText }));
                */
            }
        }

        // 클릭 및 엔터 이벤트 바인딩
        $('#sendBtn').on('click', sendMessage);
        $('#msgInput').on('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    });
</script>
</body>
</html>
