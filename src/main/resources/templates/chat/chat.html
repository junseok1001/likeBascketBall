    <style>
        :root {
            --bg-color: #f5f5f5;
            --white: #ffffff;
            --primary-orange: #e67e22;
            --hover-bg: #fff8f0;
            --text-gray: #888;
            --border-color: #eee;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 1000px;
            height: 700px;
            background: var(--white);
            display: flex;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .search-container {
            padding: 20px;
        }

        .search-bar {
            width: 100%;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background-color: #fafafa;
            outline: none;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .chat-item.active {
            background-color: var(--hover-bg);
        }

        .chat-item:hover {
            background-color: #f9f9f9;
        }

        .chat-info {
            flex: 1;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .name-tag {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .user-name {
            font-weight: bold;
            font-size: 14px;
        }

        .tag {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            background: #ffe0c2;
            color: #d35400;
        }

        .tag.normal {
            background: #eee;
            color: #777;
        }

        .time {
            font-size: 11px;
            color: var(--text-gray);
        }

        .last-msg {
            font-size: 12px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }

        .unread-badge {
            background: var(--primary-orange);
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 5px;
        }

        /* Main Chat Area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-top-bar {
            padding: 15px 25px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-user-info .status {
            font-size: 11px;
            color: var(--text-gray);
        }

        .chat-content {
            flex: 1;
            padding: 25px;
            background: white;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }

        /* Message Bubbles */
        .msg {
            max-width: 70%;
            display: flex;
            flex-direction: column;
        }

        .msg.sent {
            align-self: flex-end;
            align-items: flex-end;
        }

        .bubble {
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 13px;
            line-height: 1.5;
        }

        .sent .bubble {
            background: var(--primary-orange);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .received .bubble {
            background: #f0f0f0;
            color: #333;
            border-bottom-left-radius: 2px;
        }

        .msg-time {
            font-size: 10px;
            color: var(--text-gray);
            margin-top: 5px;
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .input-box {
            flex: 1;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid var(--border-color);
            outline: none;
            background: #fafafa;
        }

        .send-btn {
            background: var(--primary-orange);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon-btn {
            color: var(--text-gray);
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
