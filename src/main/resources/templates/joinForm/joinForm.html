<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Hub - 회원가입</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/joinForm/css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/main">
            <img src="https://img.icons8.com/emoji/48/basketball-emoji.png" class="logo-icon" alt="logo">
            Basketball Hub
        </a>
        <div class="login-link">
            이미 계정이 있으신가요? <a href="/user/login">로그인</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="signup-wrapper">
        <div class="section-title">
            <h2>회원가입</h2>
            <p>Basketball Hub에 오신 것을 환영합니다</p>
        </div>

        <form id="signupForm">
            <label class="form-label">회원 유형 선택</label>
            <div class="user-status-group">
                <label class="status-card" id="card-RENTER">
                    <input type="radio" name="user_status" value="RENTER">
                    <span class="status-icon">🏢</span>
                    <div class="status-label">장소 대관자</div>
                    <div class="status-desc">농구장을 운영하시는 분</div>
                </label>
                <label class="status-card active" id="card-GENERAL">
                    <input type="radio" name="user_status" value="GENERAL" checked>
                    <span class="status-icon">👤</span>
                    <div class="status-label">일반 사용자</div>
                    <div class="status-desc">농구를 즐기시는 분</div>
                </label>
            </div>

            <div class="mb-3">
                <label for="loginIdInput" class="form-label">아이디 <span>*</span></label>
                <div class="input-group">
                    <input data-duplicate="false" type="text" class="form-control" id="loginIdInput" name="login_id" placeholder="4자 이상의 영문, 숫자" required>
                    <button  class="btn btn-check-dup" type="button" id="btnCheckId">중복확인</button>
                </div>
                <div id="isAvailable" class="text-primary d-none">사용 가능합니다</div>
                <div id="isDuplicate" class="text-danger d-none">불가능한 id 입니다</div>
            </div>

            <div class="mb-3">
                <label for="passwordInput" class="form-label">비밀번호 <span>*</span></label>
                <input type="password" class="form-control" id="passwordInput" name="password" placeholder="8자 이상의 영문, 숫자, 특수문자" required>
            </div>

            <div class="mb-3">
                <label for="passwordConfirmInput" class="form-label">비밀번호 확인 <span>*</span></label>
                <input type="password" class="form-control" id="passwordConfirmInput" name="password" placeholder="8자 이상의 영문, 숫자, 특수문자" required>
            </div>

            <div class="mb-3">
                <label for="nickNameInput" class="form-label">닉네임 <span>*</span></label>
                <input th:value="${nickname}" th:readonly="${nickname != null}" type="text" class="form-control" id="nickNameInput" name="nick_name" maxlength="32" placeholder="사용하실 닉네임 입력" required>
            </div>

            <div class="mb-3">
                <label for="emailInput" class="form-label">이메일 주소 <span>*</span></label>
                <input th:value="${email}" th:readonly="${email != null}"  type="email" class="form-control" id="emailInput" name="email" maxlength="32" placeholder="example@basketball.com" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="birthdayInput" class="form-label">생년월일 <span>*</span></label>
                    <input type="date" class="form-control" id="birthdayInput" name="birthday" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="phoneNumberInput" class="form-label">휴대폰 번호 <span>*</span></label>
                    <input type="tel" class="form-control" id="phoneNumberInput" name="phone_number" placeholder="010-0000-0000" required>
                </div>
            </div>

            <!-- local로그인 시 local value / kakao 로그인시 kakao value로 나눠서 로그인 -->
            <div class="mb-3">
                <input th:value="${provider != null ? provider : 'local'}" type="input" class="form-control" id="joinProviderInput" value="local" readonly>
            </div>

            <button type="submit" class="btn-submit">가입 신청하기</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/joinForm/js/script.js"></script>


</body>
</html>
