<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Hub - 상품 등록</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <style>
        /* 가이드 이미지 디자인 적용 */
        .form-section-title { margin-top: 100px; margin-bottom: 30px; }
        .form-section-title h2 { font-weight: 700; font-size: 1.8rem; }
        .form-label span { color: #f37321; margin-left: 2px; }
        .form-control { padding: 12px; border: 1px solid #ced4da; border-radius: 8px; }
        
        /* 사진 업로드 영역 가이드 반영 */
        .image-upload-area {
            border: 2px dashed #dbdbdb;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background-color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }
        .image-upload-area:hover { background-color: #f9f9f9; border-color: #f37321; }

        /* 하단 버튼 가이드 반영 */
        .btn-cancel { background-color: #e9ecef; color: #495057; border: none; padding: 15px; font-weight: 700; border-radius: 8px; }
        .btn-submit-orange { background-color: #f37321; color: white; border: none; padding: 15px; font-weight: 700; border-radius: 8px; }
        .btn-submit-orange:hover { background-color: #d65d10; color: white; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg fixed-top main-nav scrolled">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
                <img src="https://img.icons8.com/emoji/48/basketball-emoji.png" width="30" class="me-2" alt="logo">
                Basketball Hub
            </a>
            <div class="ms-auto">
                <a href="market.html" class="text-decoration-none text-dark small fw-bold">상품 목록</a>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="row justify-content-center">
            <div class="col-md-8 form-section-title">
                <h2>상품 등록</h2>
                <p class="text-muted">판매할 농구용품 정보를 입력해주세요.</p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-0 shadow-sm p-4 rounded-4">
                    <form id="marketPostForm">
                        <input type="hidden" name="sales_status" value="SALE">

                        <div class="mb-4">
                            <label class="form-label fw-bold">상품명 <span>*</span></label>
                            <input type="text" name="title" class="form-control" placeholder="예: 나이키 에어 조던 XXXVIII" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">가격 (원) <span>*</span></label>
                            <input type="number" name="price" class="form-control" placeholder="예: 259000" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">상품 설명 <span>*</span></label>
                            <textarea name="goods_info" class="form-control" rows="8" placeholder="사이즈, 구매 시기, 하자 유무 등 정보를 자세하게 적어주세요." required></textarea>
                            <div class="text-end small text-muted mt-1">0/500</div>
                        </div>

                        <div class="mb-5">
                            <label class="form-label fw-bold">상품 사진 <span>*</span> (최대 10장)</label>
                            <label for="imageInput" class="image-upload-area d-block">
                                <i class="fas fa-image fs-1 text-muted mb-2"></i>
                                <p class="mb-0 fw-bold">클릭하여 사진을 업로드하세요</p>
                                <p class="small text-muted">JPG, PNG 파일 (최대 5MB)</p>
                                <input type="file" id="imageInput" name="goods_image" hidden multiple accept="image/*" required>
                            </label>
                            <div id="imagePreview" class="d-flex gap-2 mt-3 overflow-auto"></div>
                        </div>

                        <div class="row g-3">
                            <div class="col-6">
                                <button type="button" onclick="history.back()" class="btn btn-cancel w-100">취소</button>
                            </div>
                            <div class="col-6">
                                <button type="submit" class="btn btn-submit-orange w-100">등록하기</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // 이미지 미리보기 로직
            $('#imageInput').on('change', function(e) {
                const files = e.target.files;
                $('#imagePreview').empty();
                for(let i=0; i<files.length; i++) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const html = `<img src="${event.target.result}" style="width: 80px; height: 80px; object-fit: cover; border-radius: 8px; border: 1px solid #eee;">`;
                        $('#imagePreview').append(html);
                    }
                    reader.readAsDataURL(files[i]);
                }
            });

            // 폼 제출 로직
            $('#marketPostForm').on('submit', function(e) {
                e.preventDefault();
                alert('상품이 성공적으로 등록되었습니다!');
                location.href = 'market.html';
            });
        });
    </script>
</body>
</html>
