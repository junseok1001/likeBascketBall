<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Hub - 중고장터</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg fixed-top main-nav scrolled">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">🏀 Basketball Hub</a>
            <div class="d-flex align-items-center gap-3">
                <a href="market-post.html" class="btn btn-orange text-white fw-bold">물건 팔기</a>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 120px; margin-bottom: 60px;">
        <div class="d-flex justify-content-between align-items-end mb-4">
            <div>

            </div>
            <div class="dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">최신순</button>

                    <li><a class="dropdown-item" href="#">최신순</a></li>

                <a href="#" class="text-decoration-none text-dark">
                    <div class="card market-item-card border-0 shadow-sm">
                        <div class="market-img-wrapper">
                            <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=500" alt="상품이미지">
                        </div>
                        <div class="card-body p-3">

                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <a href="#" class="text-decoration-none text-dark">
                    <div class="card market-item-card border-0 shadow-sm">
                        <div class="market-img-wrapper">
                            <img src="https://images.unsplash.com/photo-1519861531473-9200362f46b3?w=500" alt="상품이미지">

                            </div>
                        </div>
                    </div>

    <a href="market-post.html" class="btn btn-orange text-white floating-btn d-md-none">
