<th:block xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="matchDetail">
        <div class="mb-4">
            <span th:if="${matchingInfo.matchStatus.name()== 'WAITING'}" class="badge rounded-pill bg-yellow-light px-3 py-2">대기중</span>
            <span th:if="${matchingInfo.matchStatus.name()== 'SUBMIT'}" class="badge rounded-pill bg-green-light px-3 py-2">수락</span>
            <span  th:if="${matchingInfo.matchStatus.name()== 'REJECT'}"  class="badge rounded-pill bg-red-light px-3 py-2">거절</span>
        </div>

        <div class="row g-3 mb-4">
            <div class="col-6">
                <div th:value="${matchingInfo.challengeClubId}" class="team-detail-card shadow-sm border">
                    <img th:src="${matchingInfo.challengeClubProfilePath}"  class="modal-team-logo rounded-circle mb-2" alt="logo" width="50">
                    <div th:text="${matchingInfo.challengeClubName}" class="fw-bold" >서울 슬램덩크</div>
<!--                    <div class="small text-danger">승률: <span >68.3</span>%</div>-->
<!--                    <div class="small text-muted">회원: <span >24</span>명</div>-->
                </div>
            </div>
            <div class="col-6">
                <div th:value="${matchingInfo.awayClubId}" class="team-detail-card shadow-sm border">
                    <img th:src="${matchingInfo.awayClubProfilePath}" class="modal-team-logo rounded-circle mb-2" alt="logo" width="50">
                    <div th:text="${matchingInfo.awayClubName}" class="fw-bold" >부산 비스트</div>
<!--                    <div class="small text-danger">승률: <span >75.8</span>%</div>-->
<!--                    <div class="small text-muted">회원: <span >22</span>명</div>-->
                </div>
            </div>
        </div>

        <div class="info-box shadow-sm border">
            <i class="bi bi-calendar-event"></i>
            <div>
                <div class="small text-muted fw-bold">경기 일시</div>
                <div th:text="${matchingInfo.gameDate} + ' ' + ${matchingInfo.gameTime}" class="small">2025-02-20 18:00</div>
            </div>
        </div>
        <div class="mt-4">
            <div class="fw-bold mb-2">경기 설명</div>
            <div th:text="${matchingInfo.content}" class="p-3 bg-light rounded-3 small text-muted" >
                연습 경기를 통해 실력을 향상시키고 싶습니다.
            </div>
        </div>
    </div>
</th:block>
